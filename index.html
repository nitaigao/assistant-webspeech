<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Web Speech API Demo</title>
  <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="scripts/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/speech.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <h1 class="center" id="headline">
  <a href="http://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html">Web Speech API</a> Demonstration</h1>
  <div class="right">
    <button id="start_button" onclick="startButton(event)"><img id="start_img" src="mic.gif" alt="Start"></button>
  </div>
  <div id="results">
    <span id="final_span" class="final"></span>
    <span id="interim_span" class="interim"></span>
  </div>
  <div class="center">
    <div id="div_language">
      <select id="select_language" onchange="updateCountry()"></select>
      &nbsp;&nbsp;
      <select id="select_dialect"></select>
    </div>
  </div>
</body>
